<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Pet Clinic Owner Index</title>
	</head>
	<body>
		<h1 th:text="${'Pet Clinic - Owner Index Page'}">Pet Clinic - Owner Index Page</h1>
		<table>
			<tr>
				<th>Id</th>
				<th>Name</th>
			</tr>
			<tr th:each="owner : ${owners}">
				<td th:text="${owner.id}">77</td>
				<td th:text="${owner.surname} + ', ' + ${owner.givenName}">Owner name</td>
			</tr>
		</table>
	</body>
</html>
