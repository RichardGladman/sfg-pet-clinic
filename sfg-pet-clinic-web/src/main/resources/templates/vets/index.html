<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
	<head>
		<meta charset="UTF-8">
		<title>Pet Clinic Vet Index</title>
	</head>
	<body>
		<h2 th:text="${'Pet Clinic - Vet Index Page'}">Pet Clinic - Vet Index Page</h2>
		<table class="table table striped">
			<tr>
				<th style="width: 150px;">Id</th>
				<th>Name</th>
			</tr>
			<tr th:each="vet : ${vets}">
				<td th:text="${vet.id}">77</td>
				<td th:text="${vet.surname} + ', ' + ${vet.givenName}">Vet name</td>
			</tr>
		</table>
	</body>
</html>
